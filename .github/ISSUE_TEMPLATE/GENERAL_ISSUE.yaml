name: General Issue
description: Report a general issue or suggestion.
title: "[Issue]: "
body:
  - type: dropdown
    id: difficulty
    attributes:
      label: Perceived Difficulty
      description: Please indicate the level of effort you believe would be required to address this issue.
      options:
        - Very Easy (Quick fix, likely a minor adjustment(
        - Easy (Should be straightforward and not require significant changes)
        - Medium (Might involve some investigation and moderate code modifications)
        - Hard (Likely requires significant effort, architectural changes, or in-depth research(
        - Very Hard (Potentially a complex undertaking with significant unknowns and dependencies)
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a clear and concise description of the issue or request.
      placeholder: Describe the issue here.
    validations:
      required: true
  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: Describe what is currently happening.
      placeholder: Explain the current behavior.
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: If you have any ideas for a solution, please share them here.
      placeholder: Suggest a solution.
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Include any other relevant details, such as steps to reproduce, error messages, or context.
      placeholder: Add any extra information.
